<body >
    <h1>Minha Calculadora</h1><br>
    <input type="number" id="n1" placeholder="Digite o Primeiro número"><br>
    <input type="number" id="n2" placeholder="Digite o Segundo número"><br>
    <input type="button" onclick="apagar()" value="CE">

    <button type="button" onclick="calcular('+')" value="soma" > + </button> 
    <button type="button" onclick="calcular('-')" value="sub"> - </button>
    <button type="button" onclick="calcular('/')" value="mul" > / </button>
    <button type="button" onclick="calcular('*')" value="div" > * </button>
<br><br>
<p id="result"></p>
<br><br>
<h1>Trabalhando com Array</h1>
<input type="text" id="nome"><br>
<button type="button" onclick="add()">Adicionar o nome</button><br>
<button type="button" onclick="clean()">Apaga os nome</button><br>
<button type="button" onclick="show()">Exibe os nomes</button><br>
<p id="result2"></p>
